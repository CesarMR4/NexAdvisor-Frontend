<h2>Comentarios de Estudiantes</h2>

<table>
  <thead>
    <tr>
      <th class="centrado">Estudiante</th>
      <th class="centrado">Comentario</th>
      <th class="centrado">Fecha</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comentario of comentarios">
      <td>{{ comentario.estudiante.nombre }}</td>
      <td>{{ comentario.contenido }}</td>
      <td>{{ comentario.fechacreacion | date: 'dd/MM/yyyy' }}</td>
    </tr>
  </tbody>
</table>
