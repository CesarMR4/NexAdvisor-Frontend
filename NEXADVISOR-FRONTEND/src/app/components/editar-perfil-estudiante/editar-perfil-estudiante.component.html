<h2 class="titulo-editar">Editar Perfil</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div>
    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre" />
    <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="error-text">
      El nombre es obligatorio.
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-text">
      Ingresa un email válido.
    </div>
  </div>

  <div>
    <label for="direccion">Dirección:</label>
    <input id="direccion" formControlName="direccion" />
  </div>

  <div>
    <label for="carrera">Carrera:</label>
    <input id="carrera" formControlName="carrera" />
  </div>

  <div>
    <label for="telefono">Teléfono:</label>
    <input id="telefono" formControlName="telefono" />
  </div>

  <div class="btn-form-container">
    <button type="submit" [disabled]="form.invalid || isLoading">
      {{ isLoading ? 'Guardando...' : 'Guardar Cambios' }}
    </button>
    <button type="button" class="btn-cancelar" (click)="volverPerfil()">Atrás</button>
  </div>
</form>

<div *ngIf="successMessage" class="success-message">
  {{ successMessage }}
</div>
