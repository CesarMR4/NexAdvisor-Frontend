<div class="registro-container">
  <h2>Registro del Estudiante</h2>

  <form (ngSubmit)="registrar()" #form="ngForm">
    <div>
      <label>Nombre:</label>
      <input type="text" [(ngModel)]="estudiante.nombre" name="nombre" required>
    </div>

    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="estudiante.email" name="email" required>
    </div>

    <div>
      <label>Contraseña:</label>
      <input type="password" [(ngModel)]="estudiante.password" name="password" required>
    </div>

    <div>
      <label>Dirección:</label>
      <input type="text" [(ngModel)]="estudiante.direccion" name="direccion" required>
    </div>

    <div>
      <label>Teléfono:</label>
      <input type="text" [(ngModel)]="estudiante.telefono" name="telefono" required>
    </div>

    <div>
      <label>Carrera:</label>
      <input type="text" [(ngModel)]="estudiante.carrera" name="carrera" required>
    </div>

    <button type="submit">Registrarse</button>
  </form>
</div>
