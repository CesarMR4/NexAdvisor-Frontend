<section class="perfil-wrapper">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2 class="titulo-editar">Editar perfil</h2>

    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" />
      <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" style="color:red;">
        El nombre es obligatorio.
      </div>
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" style="color:red;">
        Ingresa un email válido.
      </div>
    </div>

    <div>
      <label for="direccion">Dirección:</label>
      <input id="direccion" formControlName="direccion" />
    </div>

    <div>
      <label for="telefono">Teléfono:</label>
      <input id="telefono" formControlName="telefono" />
    </div>

    <button type="submit" [disabled]="form.invalid || isLoading">
      {{ isLoading ? 'Guardando...' : 'Guardar Cambios' }}
    </button>

    <button type="button" class="btn-cancelar" (click)="volverPerfilAsesor()">Atrás</button>
  </form>

  <!-- ✅ Mensaje centrado debajo del formulario -->
  <div *ngIf="successMessage" class="mensaje-exito">
    {{ successMessage }}
  </div>
</section>
