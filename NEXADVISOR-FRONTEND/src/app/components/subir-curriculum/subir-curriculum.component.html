<div class="container">
  <h2>Subir y analizar currículum</h2>

  <form [formGroup]="form" (ngSubmit)="analizar()">
    <div>
      <label for="textoCurriculum">Texto del currículum:</label><br>
      <textarea id="textoCurriculum" formControlName="textoCurriculum" rows="10" cols="60"></textarea>
    </div>
    <button type="submit" [disabled]="form.invalid">Analizar</button>
  </form>

  <div *ngIf="resultadoIA">
    <h3>Reporte IA:</h3>
    <pre>{{ resultadoIA }}</pre>
  </div>
</div>
