<div class="reservas-container">
  <h2>Reservas</h2> 
  <table class="reservas-table">
    <thead>
      <tr>
        <th>Estudiante</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Estado</th>
        <th>Comentario</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reserva of reservas">
        <td>{{ reserva.estudiante?.nombre || 'Sin nombre' }}</td>
        <td>{{ reserva.fechaReserva | date:'shortDate' }}</td>
        <td>{{ reserva.horaReserva }}</td>
        <td>{{ reserva.estado }}</td>
        <td>
          <input [(ngModel)]="reserva.comentarioAsesor" placeholder="Comentario" class="comentario-input">
        </td>
        <td>
          <button class="btn btn-responder" (click)="actualizarComentario(reserva, reserva.comentarioAsesor)">Responder</button>
          <button class="btn btn-aceptar" (click)="actualizarEstado(reserva, 'Aceptada')">Aceptar</button>
          <button class="btn btn-rechazar" (click)="actualizarEstado(reserva, 'Rechazada')">Rechazar</button>
          <button class="btn btn-eliminar" (click)="eliminarReserva(reserva.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
