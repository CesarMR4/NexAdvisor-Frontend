<div class="horario-container">
  <h2>🗓️ Mi Horario Disponible</h2>

  <table>
    <thead>
      <tr>
        <th>Día</th>
        <th>Hora Inicio</th>
        <th>Hora Fin</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let horario of horarios">
        <td>
          <select [(ngModel)]="horario.dia">
            <option *ngFor="let dia of diasSemana; let i = index" [value]="i">
              {{ dia }}
            </option>
          </select>
        </td>
        <td>
          <input type="time" [(ngModel)]="horario.Hora_inicio" />
        </td>
        <td>
          <input type="time" [(ngModel)]="horario.Hora_fin" />
        </td>
        <td>
          <button class="btn eliminar" (click)="eliminarHorario(horario)">🗑️ Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="botones">
    <button class="btn agregar" (click)="agregarHorario()">➕ Agregar nuevo</button>
    <button class="btn guardar" (click)="guardarCambios()">💾 Guardar Cambios</button>
  </div>
</div>
