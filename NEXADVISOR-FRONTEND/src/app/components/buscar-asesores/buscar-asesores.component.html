<!-- buscar-asesores.component.html -->
<div class="buscar-asesores-container">
  <h2>Buscar Asesores</h2>

  <div>
    <label>
      Buscar por:
      <select [(ngModel)]="tipoBusqueda">
        <option value="carrera">Carrera</option>
        <option value="sector">Sector</option>
      </select>
    </label>
  </div>

  <div>
    <input
      type="text"
      placeholder="Ingrese criterio de bús  queda"
      [(ngModel)]="criterio"
      (keyup.enter)="buscar()"
    />
    <button (click)="buscar()" [disabled]="cargando">Buscar</button>
  </div>

  <div *ngIf="cargando">Cargando resultados...</div>
  <div *ngIf="errorMensaje" class="error">{{ errorMensaje }}</div>

  <ul *ngIf="resultados.length > 0">
    <li *ngFor="let asesor of resultados">
      <strong>{{ asesor.nombre }}</strong> — {{ asesor.carrera }} — {{ asesor.sector }} — {{ asesor.email }}
      <app-ver-puntuacion [idAsesor]="asesor.id"></app-ver-puntuacion>
    </li>
  </ul>

  <div *ngIf="!cargando && resultados.length === 0 && criterio">
    No se encontraron asesores con ese criterio.
  </div>
</div>
