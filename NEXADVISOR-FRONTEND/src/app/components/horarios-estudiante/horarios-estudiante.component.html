<section class="perfil-wrapper">
<h1 class="titulo-horarios">🗓️ Horarios Disponibles del Asesor</h1>

<div class="contenedor-horarios">
  <div *ngFor="let dia of diasSemana" class="dia-card">
    <h2 class="titulo-dia">{{ dia }}</h2>

    <div *ngIf="esArrayYNoVacio(horariosPorDia[dia]); else sinHorarios">
      <div *ngFor="let horario of horariosPorDia[dia]" class="horario-card">
        <div class="icono-hora">🕒</div>
        <div class="horario-detalle">
          <span class="hora-texto">{{ horario.horaInicio }} - {{ horario.horaFin }}</span>
        </div>
        <button
          class="btn-solicitar"
          (click)="solicitarHorario(horario)"
          [disabled]="yaReservado(horario)">
          {{ yaReservado(horario) ? 'Solicitado' : 'Solicitar' }}
        </button>
      </div>
    </div>

    <ng-template #sinHorarios>
      <p class="mensaje-vacio">Sin horarios disponibles para este día.</p>
    </ng-template>
  </div>
</div>

<div class="volver-container">
  <button (click)="volverListaAsesores()" class="btn-volver">⬅️ Volver a Lista de Asesores</button>
</div>
</section>
