<div class="login-page">
  <div class="login-left">
    <h1>NEXADVISOR</h1>
    <img src="assets/logo.png" alt="Logo" class="logo">
  </div>

  <div class="login-right">
    <div class="login-box">
      <h2 *ngIf="tipoUsuario === 'asesor'">Login Asesor</h2>
      <h2 *ngIf="tipoUsuario === 'estudiante'">Login Estudiante</h2>
      <form (ngSubmit)="login()" autocomplete="off">
  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required autocomplete="off">
  </div>
  <div>
    <label>Contraseña:</label>
    <input type="password" [(ngModel)]="password" name="password" required autocomplete="new-password">
  </div>

  <button type="submit">Iniciar sesión</button>
</form>
  <div *ngIf="errorLogin" class="error-message">
    {{ errorLogin }}
  </div>
      <a (click)="irARegistro()" class="forgot">Registrar</a>
      <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
       
    </div>
  </div>
</div>
