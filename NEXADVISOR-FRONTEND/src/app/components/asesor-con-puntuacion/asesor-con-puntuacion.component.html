<div class="container">
  <h2>Puntuaciones de Asesores</h2>

  <div *ngIf="cargando">Cargando asesores...</div>

  <table *ngIf="!cargando">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Carrera</th>
        <th>Puntuaci√≥n Promedio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of asesoresConPuntuacion">
        <td>{{ item.asesor.nombre }}</td>
        <td>{{ item.asesor.email }}</td>
        <td>{{ item.asesor.carrera }}</td>
        <td>
          {{ item.promedio !== null ? (item.promedio | number: '1.2-2') : 'Sin puntuaciones' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
