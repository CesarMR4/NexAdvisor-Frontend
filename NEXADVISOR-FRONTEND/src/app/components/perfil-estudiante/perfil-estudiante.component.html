<section class="perfil-wrapper">
  <div class="container-perfil">
    <div class="card-perfil">
      <div class="card-body-perfil">
        <h2 class="perfil-title">Perfil del Estudiante</h2>
        <hr>

        <div class="info-row">
          <div class="info-label">Nombre:</div>
          <div class="info-data">{{ estudiante.nombre }}</div>
        </div>

        <div class="info-row">
          <div class="info-label">Email:</div>
          <div class="info-data">{{ estudiante.email }}</div>
        </div>

        <div class="info-row">
          <div class="info-label">Teléfono:</div>
          <div class="info-data">{{ estudiante.telefono }}</div>
        </div>

        <div class="info-row">
          <div class="info-label">Dirección:</div>
          <div class="info-data">{{ estudiante.direccion }}</div>
        </div>

        <div class="info-row">
          <div class="info-label">Carrera:</div>
          <div class="info-data">{{ estudiante.carrera }}</div>
        </div>

        <div class="info-row">
          <div class="info-label">Fecha de Registro:</div>
          <div class="info-data">{{ estudiante.fechaRegistro | date }}</div>
        </div>

        <div class="btn-container">
          <button (click)="editarPerfil()" class="btn-editar">Editar</button>
          <button (click)="volverDashboard()" class="btn-volver">Volver al Panel</button>
        </div>
      </div>
    </div>
  </div>
</section>
