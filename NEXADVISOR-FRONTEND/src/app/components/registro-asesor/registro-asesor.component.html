<div class="registro-container">
  <h2>Registro de Asesor</h2>
  <form (ngSubmit)="registrar()" enctype="multipart/form-data">
    <div>
      <label>Nombre:</label>
      <input type="text" [(ngModel)]="asesor.nombre" name="nombre" required>
    </div>
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="asesor.email" name="email" required>
    </div>
    <div>
      <label>Contraseña:</label>
      <input type="password" [(ngModel)]="asesor.password" name="password" required>
    </div>
    <div>
      <label>Dirección:</label>
      <input type="text" [(ngModel)]="asesor.direccion" name="direccion" required>
    </div>
    <div>
      <label>Teléfono:</label>
      <input type="text" [(ngModel)]="asesor.telefono" name="telefono" required>
    </div>
    <div>
      <label>Carrera:</label>
      <input type="text" [(ngModel)]="asesor.carrera" name="carrera" required>
    </div>
    <div>
      <label>Sector:</label>
      <input type="text" [(ngModel)]="asesor.sector" name="sector" required>
    </div>
    <div>
      <label for="curriculum">Currículum (PDF):</label>
      <input type="file" (change)="onFileSelected($event)" accept="application/pdf" />
    </div>
    <button type="submit">Registrarse</button>
  </form>
</div>
